<div class="container h-100">
  <div class="row h-100">
    <div class="col-md-12 my-auto">
      <div class="jumbotron">
        <div class="form-group row">
          <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="staticUsername"
              value="{{ user.username }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.email }}" />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Role Select</label>
          <div class="col-sm-10">
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Admin</option>
              <option>Guest</option>
            </select>
          </div>
        </div>
        <button class="btn btn-danger float-right">Update Profile</button>
      </div>
    </div>
  </div>
</div>
