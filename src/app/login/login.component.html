  <div class="login-box">
    <img [src]="'assets/angular.png'" class="logo" alt="image" />

      <h6 class="d-inline-block">v{{ version }}</h6>

          <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
            {{ language }}
          </button>
        </div>

    <div class="container">
      <div class="col-md-4 mt-3 mx-auto">
        <div class="card">
          <div class="card-body">
            <h4 translate class="text-center mb-3">Log in to your account</h4>
            <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
              <app-alert [data]="message"></app-alert>
              <div class="form-group">
                <label class="d-block">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    autocomplete="username"
                    [placeholder]="'Username' | translate"
                  />
                  <span hidden translate>Username</span>
                  <small
                    [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
                    class="text-danger"
                    translate
                  >
                    Username is required
                  </small>
                </label>
                <label class="d-block">
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    autocomplete="current-password"
                    [placeholder]="'Password' | translate"
                    required
                  />
                  <span hidden translate>Password</span>
                  <small
                    [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                    class="text-danger"
                    translate
                  >
                    Password is required
                  </small>
                </label>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" formControlName="remember" />
                    <span translate>Remember me</span>
                  </label>
                </div>
              </div>
              <button class="btn btn-danger w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Login</span>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4 mt-3 mx-auto text-center">
        <button type="button" class="btn btn-link text-danger" [routerLink]="['/register']">Register</button>
        <button type="button" class="btn btn-link text-danger" [routerLink]="['/auth/forgot']">
          Forgot your password?
        </button>
      </div>
    </div>
  </div>
</div>
