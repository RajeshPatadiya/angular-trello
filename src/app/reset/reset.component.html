  <div class="reset-box">
    <img [src]="'assets/angular.png'" class="logo" alt="image" />

          </div>

    <div class="container">
      <div class="col-md-4 mt-3 mx-auto">
        <div class="card">
          <div class="card-body" [hidden]="message">
            <h3 class="text-center" translate>Reset Password</h3>
            <p class="text-center">Resetting password.</p>
            <form (ngSubmit)="reset()" [formGroup]="resetForm" novalidate>
              <app-alert [data]="message"></app-alert>
              <div class="form-group">
                <label class="d-block">
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    autocomplete="password"
                    [placeholder]="'New password' | translate"
                  />
                  <span hidden translate>Password</span>
                  <p *ngIf="resetForm.controls.password.errors?.minlength" class="text-danger mb-0 small" translate>
                    Password must be 8 or more characters.
                  </p>
                </label>
              </div>
              <div class="form-group">
                <label class="d-block">
                  <input
                    type="password"
                    class="form-control"
                    formControlName="passwordConfrim"
                    autocomplete="password"
                    [placeholder]="'Confrim new password' | translate"
                  />
                  <span hidden translate>Confrim Password</span>
                  <p
                    *ngIf="resetForm.controls.passwordConfrim.errors?.minlength"
                    class="text-danger mb-0 small"
                    translate
                  >
                    Password must be 8 or more characters.
                  </p>
                  <p [hidden]="!resetForm.hasError('mismatch')" class="text-danger mb-0 small" translate>
                    Passwords don't match.
                  </p>
                </label>
              </div>
              <button class="btn btn-danger w-100" type="submit" [disabled]="resetForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Save Password</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
