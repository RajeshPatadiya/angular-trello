<div class="jumbotron shadow" *ngIf="list">
  <div class="d-flex">
    <div class="flex-grow-1 align-self-center">
      <p class="mb-0 pl-2 ml-1 font-weight-bold" (click)="editName()" *ngIf="!edit">{{ list.name }}</p>
      <div class="form-group mb-2" *ngIf="edit">
        <input
          #input
          type="text"
          class="form-control border-0"
          [(ngModel)]="list.name"
          (keyup.enter)="updateList(list.id, list.name)"
        />
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-default float-right" (click)="deleteList(list.id)">
        <i class="fas fa-ellipsis-h"></i>
      </button>
    </div>
  </div>
  <app-card *ngFor="let card of cards; let i = index" [card]="card" [deleteCard]="deleteCard"></app-card>
  <button type="button" class="btn btn-outline-secondary btn-block text-left" (click)="toggleForm()" *ngIf="!form">
    <i class="fas fa-plus"></i>
    Add another card
  </button>
  <form *ngIf="form">
    <div class="form-group mb-2">
      <input
        type="text"
        #input
        class="form-control p-2 border-0"
        [(ngModel)]="cardName"
        name="cardName"
        placeholder="Enter a title for this cardâ€¦"
      />
    </div>
    <button type="button" class="btn btn-success" (click)="addCard(list.id, cardName)">
      Add Card
    </button>
    <button class="btn btn-danger float-right" (click)="toggleForm()"><i class="fa fa-times"></i></button>
  </form>
</div>
