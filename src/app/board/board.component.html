<div class="container-fluid" *ngIf="board">
  <div class="row sub-header">
    <div class="col-12">
      <h6 class="mb-2 mt-2 text-light">{{ board.name }}</h6>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let list of board.lists; let i = index" class="col-md-3 col-sm-12">
      <app-list [id]="list.id"></app-list>
    </div>
    <div class="col-md-3 col-sm-12">
      <button class="btn btn-secondary btn-block text-left" type="button">
        <i class="fas fa-plus"></i> Add another list
      </button>
    </div>
  </div>
</div>
